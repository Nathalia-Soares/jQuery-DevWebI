<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - PÃ¡gina 12</title>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <style>
        .quadrado {
            position: absolute;
            background-color: #abc;
            left: 0px;
            top: 30px;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="ESQUERDA" >&laquo;</button>
    <button id="DIREITA" >&raquo;</button>
    <div class="quadrado"></div>

    <script>
        $("#DIREITA").click(function() {
            $(".quadrado").animate({ "left": "+=50px" }, "slow");
        });

        $("#ESQUERDA").click(function() {
            $(".quadrado").animate({ "left": "-=50px" }, "slow");
        });
    </script>
</body>
</html>
